{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container mt-3">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{item.title}}</p>
        <p>投稿者：{{item.user.username}}</p>
        <P>本文：{{item.content}}</P>
        {% if item.image %}
            {{item.image}}
        {% endif %}
        {% if item.url %}
            {{item.url}}
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
