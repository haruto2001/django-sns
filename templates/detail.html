{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container mt-3">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{object.title}}</p>
        <p>投稿者：{{object.user.username}}</p>
        <P>本文：{{object.content}}</P>
        {% if object.image %}
            {{object.image}}
        {% endif %}
        {% if object.url %}
            {{object.url}}
        {% endif %}
    </div>
</div>
{% endblock %}
